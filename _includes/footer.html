<!-- Footer -->
<footer>
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-4">
                    <h3>{{ site.footer.wallets }}</h3>
                    <p class="small">Donations always welcome</p>
                    <ul class="list-unstyled">
                        {% for wallet in site.wallets %}
                        <li>
                            <strong>{{ wallet.coin }}</strong>: {{ wallet.account }} <img src="{{wallet.img}}" width="75px" height="75px">
                            <hr>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="footer-col col-md-4 text-center">
                    <h3>{{ site.footer.social }}</h3>
                    <ul class="list-inline">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
