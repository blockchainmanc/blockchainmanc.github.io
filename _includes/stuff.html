<!-- Stuff Section -->
<section id="stuff">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Stuff</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-sm-4 portfolio-item">
                <div class="thumbnail">
                    <div class="thumbnail-stuff" style="background-image: url('{{ post.image }}')"></div>
                    <div class="caption">
                        <p><br/><a href="{{ post.link }}" class="portfolio-link" target="_blank">{{ post.description }} <i class="fa fa-external-link" aria-hidden="true"></i></a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
