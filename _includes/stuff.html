<!-- Portfolio Grid Section -->
<section id="stuff">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Stuff</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-sm-4 portfolio-item">
                <a href="{{ post.link }}" class="portfolio-link" target="_new">
                    <i class="fa fa-3x fa-{{ post.fa }}"></i>
                    {{ post.description }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
